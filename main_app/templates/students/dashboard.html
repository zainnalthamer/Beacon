{% extends "base.html" %}
{% block content %}
        <h2>Assignments To Submit</h2>
        <ul>
            {% for assignment in assignments %}
                <li>
                    <a href="{% url 'assignment_detail' assignment.pk %}">{{ assignment.title }}</a>
                    (Due: {{ assignment.deadline }})
                </li>
            {% empty %}
                <li>No pending assignments!</li>
            {% endfor %}
        </ul>
{% endblock %}
