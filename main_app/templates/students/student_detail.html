{% extends "base.html" %}
{% block content %}
    <h1>{{ student.first_name }} {{ student.last_name }}</h1>
    <p>{{ student.username }}</p>
    <p>{{ student.email }}</p>
    <p>{{ student.phone_number }}</p>

    <form action="{% url 'delete_student' student.pk%}" method="post">
        {% csrf_token %}
        <button type="submit">Delete Student</button>
    </form>
{% endblock %}
