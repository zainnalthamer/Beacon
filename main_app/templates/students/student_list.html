{% extends "base.html" %}
{% block content %}
    <h1>Students</h1>

    <ul>
        {% for student in students %}
            <li><a href="{% url 'student_detail' student.pk %}">{{ student.username }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_student' %}"><button>Add Student</button></a>
{% endblock %}
