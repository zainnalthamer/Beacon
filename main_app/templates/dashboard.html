{% extends "base.html" %}

{% block body %}
    {% if role == request.user.Role.INSTRUCTOR %}
        <p>Welcome, Instructor!</p>
    {% elif role == request.user.Role.STUDENT %}
        <p>Welcome, Student!</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}

        <button>Sign In</button>
    </form>
{% endblock  %}
