<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon</title>
</head>
<body>
    <nav>
      {% if user.is_authenticated%}
        Welcome, {{user.username}} | 
        {% comment %} <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'producer_create' %}">Create Producer</a>
        <a href="{% url 'movie_create' %}">Create Movie</a>
        <form action="/auth/logout/" method="post"> {% endcomment %}
          {% comment %} {% csrf_token %} {% endcomment %}
          {% comment %} <button>Logout</button> {% endcomment %}
        </form>
      {% endif %}

        {% comment %} <a href="{% url 'producer_list' %}">Producers</a>
        <a href="{% url 'movie_list' %}">Movies</a> {% endcomment %}
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
</body>
</html>
