{% extends 'base.html' %}
{% block content %}
  <style>
    .page {
      padding: 3rem 2rem 5rem;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: #111111;
      background: #ffffff;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 2rem;
      border-left: 5px solid #d10000;
      padding-left: 0.75rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 600px;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      font-size: 0.95rem;
    }
    
    input[type='text'],
    input[type='email'],
    input[type='tel'],
    input[type='url'],
    textarea,
    select {
      width: 100%;
      border: 1px solid #e0e0e0;
      border-radius: 0.6rem;
      padding: 0.65rem 1rem;
      font-size: 0.95rem;
      font-family: inherit;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #d10000;
      outline: none;
      box-shadow: 0 0 0 3px rgba(209, 0, 0, 0.08);
    }
    
    button[type='submit'] {
      background: #d10000;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
      width: fit-content;
    }
    
    button[type='submit']:hover {
      background: #bb0000;
      transform: translateY(-1px);
    }
    
    form p {
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    
    form p:has(input[type='checkbox']) {
      flex-direction: row;
      align-items: center;
      gap: 0.5rem;
    }
    
    .errorlist {
      color: #d10000;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      list-style: disc inside;
    }
  </style>

  <div class="page">
    <h1>Edit Profile</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
  </div>
{% endblock %}
