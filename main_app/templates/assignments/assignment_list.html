{% extends 'base.html' %}
{% block content %}
  <style>
    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 3rem 2rem 5rem;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: #111111;
    }
    
    .page h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2rem;
      border-left: 5px solid #d10000;
      padding-left: 1rem;
    }
    
    .add-btn {
      display: inline-block;
      background: #d10000;
      color: #ffffff;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s ease, transform 0.15s ease;
      margin-bottom: 2rem;
    }
    
    .add-btn:hover {
      background: #bb0000;
      transform: translateY(-1px);
    }
    
    .download-btn {
      display: inline-block;
      background: #000000ff;
      color: #ffffff;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s ease, transform 0.15s ease;
      margin-bottom: 2rem;
    }
    
    .download-btn:hover {
      background: #000000ff;
      transform: translateY(-1px);
    }
    
    .assignment-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.2rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .assignment-list li {
      background: #ffffff;
      border: 1px solid #e2e2e2;
      border-radius: 0.8rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    
    .assignment-list li:hover {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }
    
    .assignment-list a {
      display: block;
      padding: 1rem 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      color: #111111;
      text-decoration: none;
    }
    
    .assignment-list a:hover {
      color: #d10000;
    }
  </style>

  <div class="page">
    <h1>Assignments</h1>
    <a href="{% url 'add_assignment' %}" class="add-btn">+ Add Assignment</a>
    <a href="{% url 'export_students_submissions_csv' %}" class="download-btn">Download CSV</a>

    <ul class="assignment-list">
      {% for assignment in assignments %}
        <li>
          <a href="{% url 'assignment_detail' assignment.pk %}">{{ assignment.title }}</a>
        </li>
      {% empty %}
        <li style="padding:1rem; color:#777777;">No assignments available.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
