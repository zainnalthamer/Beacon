{% extends "base.html" %}
{% block content %}
<h1>Assignments</h1>
<ul>
    {% for assignment in assignments %}
        <li>
            {{ assignment.title }}
            {% comment %} <a href="{% url 'assignment_detail' assignment.pk %}">{{ assignment.title }}</a> {% endcomment %}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'add_assignment' %}"><button>Add Assignment</button></a>
{% endblock %}
