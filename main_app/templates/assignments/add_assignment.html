{% extends 'base.html' %}
{% block content %}
  <style>
    .assignment-form {
      max-width: 700px;
      padding-left: 50px;
      padding-top: 20px;
      margin: 2rem 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    
    .assignment-form h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #111111;
      border-left: 4px solid #d10000;
      padding-left: 0.8rem;
    }
    
    .assignment-form form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    .assignment-form form p {
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    
    .assignment-form label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333333;
    }
    
    .assignment-form input,
    .assignment-form select,
    .assignment-form textarea {
      padding: 0.6rem 0.8rem;
      border: 1px solid #cccccc;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fafafa;
    }
    
    .assignment-form input:focus,
    .assignment-form select:focus,
    .assignment-form textarea:focus {
      outline: none;
      border-color: #d10000;
      box-shadow: 0 0 0 3px rgba(209, 0, 0, 0.15);
      background: #ffffff;
    }
    
    .assignment-form button {
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      background: #d10000;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      align-self: flex-start;
    }
    
    .assignment-form button:hover {
      background: #b80000;
    }
    
    .assignment-form button:active {
      transform: scale(0.97);
    }
  </style>

  <div class="assignment-form">
    <h1>
      {% if is_edit %}
        Edit Assignment
      {% else %}
        Add Assignment
      {% endif %}
    </h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">
        {% if is_edit %}
          Save Changes
        {% else %}
          Add Assignment
        {% endif %}
      </button>
    </form>
  </div>
{% endblock %}
