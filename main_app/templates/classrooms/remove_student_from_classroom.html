{% extends "base.html" %}
{% block content %}
<h2>Remove Student</h2>
<p>Are you sure you want to remove {{ student.username }} from {{ classroom.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Remove</button>
    <a href="{% url 'manage_classroom_students' classroom.pk %}">Cancel</a>
</form>
{% endblock %}
