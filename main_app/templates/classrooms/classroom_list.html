{% extends 'base.html' %}
{% block content %}
  <style>
    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 3rem 2rem 5rem;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: #111111;
    }
    
    .page h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2rem;
      border-left: 5px solid #d10000;
      padding-left: 1rem;
    }
    
    .classroom-list {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.2rem;
    }
    
    .classroom-card {
      background: #ffffff;
      border: 1px solid #e2e2e2;
      border-radius: 0.8rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 1rem 1.2rem;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .classroom-card:hover {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }
    
    .classroom-name {
      font-size: 1rem;
      font-weight: 600;
      color: #111111;
      margin-bottom: 0.4rem;
      word-break: break-word;
    }
    
    .classroom-actions {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .classroom-actions a, .classroom-actions button {
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.45rem 0.9rem;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease, color 0.2s ease, transform 0.15s ease;
    }

    .classroom-actions a {
      background: #000000;
      color: #ffffff;
    }

    .classroom-actions a:hover {
      background: #222222;
      transform: translateY(-1px);
    }

    .classroom-actions button {
      background: transparent;
      border: 1px solid #000000;
      color: #000000;
    }

    .classroom-actions button:hover {
      background: #f5f5f5;
      transform: translateY(-1px);
    }
    
    .add-btn {
      display: inline-block;
      background: #d10000;
      color: #ffffff;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.2s ease, transform 0.15s ease;
      margin-bottom: 30px;
    }
    .add-btn:hover {
      background: #bb0000;
      transform: translateY(-1px);
    }
  </style>

  <div class="page">
    <h1>Classrooms</h1>

    <a href="{% url 'add_classroom' %}" class="add-btn">+ Add Classroom</a>

    <ul class="classroom-list">
      {% for classroom in classrooms %}
        <li class="classroom-card">
          <div class="classroom-name">{{ classroom.name }}</div>
          <div class="classroom-actions">
            <a href="{% url 'manage_classroom_students' classroom.pk %}">Manage Students</a>
            <form action="{% url 'delete_classroom' classroom.pk %}" method="post">
              {% csrf_token %}
              <button type="submit">Delete</button>
            </form>
          </div>
        </li>
      {% empty %}
        <li style="padding:1rem; color:#777777;">No classrooms available.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
