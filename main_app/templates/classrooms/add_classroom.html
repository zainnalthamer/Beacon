{% extends 'base.html' %}
{% block content %}
  <style>
    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 2rem 5rem;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      color: #111111;
      margin-left: -5px;
    }
    
    .page h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2rem;
      border-left: 5px solid #d10000;
      padding-left: 1rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    form p {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin: 0;
    }
    
    form label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333333;
    }
    
    form input,
    form select,
    form textarea {
      padding: 0.6rem 0.8rem;
      border: 1px solid #cccccc;
      border-radius: 0.6rem;
      font-size: 0.95rem;
      font-family: inherit;
      background: #ffffff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #d10000;
      box-shadow: 0 0 0 3px rgba(209, 0, 0, 0.1);
      outline: none;
    }
    
    form button {
      background: #d10000;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
      align-self: flex-start;
    }
    
    form button:hover {
      background: #bb0000;
      transform: translateY(-1px);
    }
  </style>

  <div class="page">
    <h1>Add Classroom</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Classroom</button>
    </form>
  </div>
{% endblock %}
